<body>


	<div class="container">
	        <h1>Currency Converter</h1>

	        <img src="100.jpg" alt="peso">

	        <p id="currency">Convert ur value to different currencies.</p>

	        <form>
	        	<label for="value-in-peso">Enter a Value:</label>
	        	<input type="number" name="value-in-peso" id="peso_value">
	        
	        <button type="button" class="btn btn-primary" onclick="toUSD()">USD</button>
	       
		<button type="button" class="btn btn-primary" onclick="toYEN()">YEN</button>

		<button type="button" class="btn btn-primary" onClick="window.location.reload()">Refresh</button>

		</form>

	</div>

	<script type="text/javascript">
		function toUSD(){
			var php=document.getElementById('peso_value').value;
	                var usd=58;
	                var peso_usd=php/usd;
	                var round_peso_usd=peso_usd.toFixed(2);

	                document.getElementById('currency').innerHTML= 'The value of your entry to USD is ' + '$'+ round_peso_usd;
        	}
                function toYEN(){
	               	var php=document.getElementById('peso_value').value;
			var yen=2.61;
			var peso_yen = php/yen;
			var round_peso_yen=peso_yen.toFixed(2);

			document.getElementById('currency').innerHTML= 'The value of your entry to YEN is ' +'Â¥' + round_peso_yen;
		}
	</script>
</body>
